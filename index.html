<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="teamA">
            <h2 id="teamAName">Takım A</h2>
            <p id="teamAScore">0</p>
            <button onclick="changeTeamName('A')">İsmi Değiştir</button>
            <button onclick="increaseScore('A')">Gol Arttır</button>
            <button onclick="decreaseScore('A')">Gol Azalt</button>
            <button onclick="setScore('A')">Gol Ayarla</button>
        </div>
        <div class="team" id="teamB">
            <h2 id="teamBName">Takım B</h2>
            <p id="teamBScore">0</p>
            <button onclick="changeTeamName('B')">İsmi Değiştir</button>
            <button onclick="increaseScore('B')">Gol Arttır</button>
            <button onclick="decreaseScore('B')">Gol Azalt</button>
            <button onclick="setScore('B')">Gol Ayarla</button>
        </div>
    </div>
  


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
